<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jana Dostálová</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <header class="header">
        <nav class="menu">

          <input type="checkbox" class="menu__checkbox" id="menu-checkbox">
          <label for="menu-checkbox" class="menu__toggler"><img class="menu__icone" src="images/menu.gif" alt="men"></label>
      
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="home.html">Domů</a></li>
            <li class="menu__item"><a class="menu__link" href="portfolio.html">Portfolio</a></li>
            <li class="menu__item"><a class="menu__link" href="doplnky.html"> Svatební doplňky</a></li>
            <li class="menu__item"><a class="menu__link" href="kontakt.html">Kontakt a rezervace</a></li>
          </ul>
      
        </nav>
        <div class="header__title">
          <h2 class="header__title-text">Svatební doplňky</h2>
        </div>
      </header>
      <div class="banner">
        <img class="banner__img" src="/images/podvazek-nandani.jpg" alt="" />
        <img class="banner__img" src="/images/zenich.jpg" alt="" />
      </div>
      <div class="buttons">
        <div class="buttons__first">Pro nevěstu</div>
        <div class="buttons__second">Pro ženicha</div>
      </div>

      <div class="items">
        <div class="items__part">
          <img class="items__part-img" src="/images/podvazek-min.jpg" alt="" />
          <div class="items__part-text">
              <h3 class="title-smaller">Svatební podvazek</h3>
              <div class="offer__line"></div>
            <div class="items__part-size">
              <div class="items__size">S</div>
              <div class="items__size">M</div>
              <div class="items__size">L</div>
            </div>
            <div class="items__bottom">
              <div class="items__part-price">333Kč</div>
              <div class="items__part-cart">
                <div class="items__cart"><img class="items__cart" src="/images/cart.gif" alt="kosik"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="items__part">
          <img class="items__part-img" src="/images/podvatekkytka.jpg" alt="" />
          <div class="items__part-text">
              <h3 class="title-smaller">Svatební podvazek</h3>
              <div class="offer__line"></div>
            <div class="items__part-size">
              <div class="items__size">S</div>
              <div class="items__size">M</div>
              <div class="items__size">L</div>
            </div>
            <div class="items__bottom">
              <div class="items__part-price">333Kč</div>
              <div class="items__part-cart">
                <div class="items__cart"><img class="items__cart" src="/images/cart.gif" alt="kosik"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="items__part">
          <img class="items__part-img" src="/images/motylky-min.jpg" alt="" />
          <div class="items__part-text">
              <h3 class="title-smaller">Svatební motýlek pro ženicha</h3>
              <div class="offer__line"></div>
            <div class="items__part-size">
              <div class="items__size">S</div>
              <div class="items__size">M</div>
              <div class="items__size">L</div>
            </div>
            <div class="items__bottom">
              <div class="items__part-price">333Kč</div>
              <div class="items__part-cart">
                <div class="items__cart"><img class="items__cart" src="/images/cart.gif" alt="kosik"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="items__part">
            <img class="items__part-img" src="/images/motylky-min.jpg" alt="" />
            <div class="items__part-text">
                <h3 class="title-smaller">Motýlek pro svědka</h3>
                <div class="offer__line"></div>
              <div class="items__part-size">
                <div class="items__size">S</div>
                <div class="items__size">M</div>
                <div class="items__size">L</div>
              </div>
              <div class="items__bottom">
                <div class="items__part-price">333Kč</div>
                <div class="items__part-cart">
                  <div class="items__cart"><img class="items__cart" src="/images/cart.gif" alt="kosik"></div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
